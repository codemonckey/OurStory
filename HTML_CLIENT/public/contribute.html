<!DOCTYPE html>
<html lang="en">
    <div>
        <div style="text-align: center;"> 
        <head>

            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <link rel="stylesheet" href="public/style.css"/>

            <header>
                <img src="http://jshirk.com/blog/wp-content/uploads/2013/09/one-sentence.jpg"  width="300" height="200">
            </header>  
        </head>
        </div>


        <div>
        <br>
        <label for="lastSentence" style="font-size: 20px;">Previous sentence: </label>
        
        <br>
        </div>

        <style>
                input[type=text], select {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 20px;

                }
                
                input[type=submit] {
                width: 100%;
                background-color: red;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 20px;
                }
                
                input[type=submit]:hover {
                background-color: red;
                }
                
                div {
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
                }

                button {
                box-shadow: 3px 4px 0px 0px #899599;
                background:linear-gradient(to bottom, #ededed 5%, #bab1ba 100%);
                background-color:#ededed;
                border-radius:15px;
                border:1px solid #d6bcd6;
                display:inline-block;
                cursor:pointer;
                color:red;
                font-family:Arial;
                font-size:17px;
                padding:7px 25px;
                text-decoration:none;
                text-shadow:0px 1px 0px #e1e2ed;
                }
                </style>
                <body>
                
                <div>
                    <label for="newSentence" style="font-size: 20px;">The next addition to the story...</label>
                    <input type="text" id="sentence" name="sentence" placeholder="Your sentence..">
                
                    <input type="submit" value="Submit">
                </div>

                <div align="center">
                        <button id="goHome" class="button" style="width:300px;height:120px";><textButton></textButton>Home Screen</textButton></button>

                </div>

                <script src="public/main.js"></script>    

        </body>
    </div>
</html>
